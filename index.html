<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pamela's Weather App</title>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11652f8ff9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
        <div class="city" id="city">
            
        </div>
    </div>
        <div class="current-weather">
            <span id="date"></span>
            <br />
            <span class="description" id="description"></span>
        </div>
    </div>
    <br />
    <div class="temp">
        <i class="fas fa-cloud-sun cloudy"></i>
        <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
        <span class="precipitation-wind">
        <div class="temperature" id="temperature"></div>
        <div class="details-temp">
          <br />
          Humidity: <span id="humidity"></span>%
          <br />
          Wind Speed: <span id="wind"></span>km/h
        </div>
        </span>
    </div>
    </div>
    <div class="forcast">
        <div class="row">
            <div class="col-2">Mon
                <br />
                <i class="fas fa-cloud-sun-rain rainy"></i>
                <br />
                16°
            </div>
            <div class="col-2">Tue
                <br />
                <i class="fas fa-poo-storm storm"></i>
                <br />
                11°
            </div>
            <div class="col-2">Wed
                <br />
                <i class="fas fa-cloud-rain"></i>
                <br />
                11°
            </div>
            <div class="col-2">Thu
                <br />
                <i class="fas fa-cloud-showers-heavy"></i>
                <br />
                11°
            </div>
            <div class="col-2">Fri
                <br />
                <i class="fas fa-snowflake"></i>
                <br />
                11°
            </div>
            <br />
            <div class="col-2">Sat
                <br />
                <i class="fas fa-sun"></i>
                <br />
                11°
            </div>
        </div>
        <br />
        <div class="fav-cities">
            <div class="row">
                <div class="col">Bogota</div>
                <div class="col">Cali</div>
                <div class="col">Cartagena</div>
                <div class="col">Guajira</div>
            </div>
        </div>
        <div class="footer"> <span><a href="https://mystifying-weather-app-pu.netlify.app/">Open Source Code</a>, made with love by Pamela Uribe</span></div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
